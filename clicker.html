<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>mark lucas clicker</title>
  <style>
    p {
      color: black;
    }
    #gambleresults {
      size: 20
    }
  </style>
</head>

<body>
  <img id="dad" src="https://rvbusiness.com/wp-content/uploads/2023/12/img_656ddcb1c4db2.jpg">
  <p id="scoretext">score: 0</p>
  <button id="upgradebutton">upgrade</button>
  <p id="upgradecost">upgrade cost: 20</p>
  <button id="gamblebutton">gamble</button>
  <p id="gamblepricetext">gamble cost: 10</p>
  <p>triples click power, but only works 1/5 of the time</p>
  <p id="gambleresults"> </p>
  <p id="clickpowertext">click power: 1</p>
  <audio controls>
    <source src="mixkit-hip-hop-02-738.mp3" type="audio/mpeg">
  </audio>
</body>

</html>
<script>
  document.getElementById("dad").addEventListener("click", up)
  document.getElementById("upgradebutton").addEventListener("click", upgrade)
  document.getElementById("gamblebutton").addEventListener("click", gamble)
  var score = 0
  var clickpower = 1
  var price = 20
  var gambleprice = 10
  var randomgamble = 1
  function up() {
    score = score + clickpower
    console.log(score)
    document.getElementById("scoretext").innerHTML = "score: " + score
  }
  function upgrade() {
    if (score >= price) {
      score = score - price
      document.getElementById("scoretext").innerHTML = "score: " + score
      price = price * 2
      document.getElementById("upgradecost").innerHTML = "upgrade cost: " + price
      clickpower = clickpower * 2
      document.getElementById("clickpowertext").innerHTML = "click power: " + clickpower
      gambleprice = gambleprice * 2
      document.getElementById("gamblepricetext").innerHTML = "gamble price: " + gambleprice
    }
  }
  function gamble() {
    if (score >= gambleprice) {
      score = score - gambleprice
      randomgamble = Math.floor(Math.random() * 5) + 1;
      console.log(randomgamble)
      if (randomgamble === 5) {
        clickpower = clickpower * 3
        gambleprice = gambleprice * 2
        price = price * 2
        document.getElementById("scoretext").innerHTML = "score: " + score
        document.getElementById("upgradecost").innerHTML = "upgrade cost: " + price
        document.getElementById("clickpowertext").innerHTML = "click power: " + clickpower
        document.getElementById("gamblepricetext").innerHTML = "gamble price: " + gambleprice
        document.getElementById("gambleresults").innerHTML = "GAMBLE SUCCESS"
      } else {
        document.getElementById("gambleresults").innerHTML = "GAMBLE FAIL"
        document.getElementById("scoretext").innerHTML = "score: " + score
        price = price * 2
        gambleprice = gambleprice * 2
      }
    }
  }
</script>
